
<div class="card card-custom gutter-b">
    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </ng-container>
  
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">
          <ng-container *ngIf="managefaq">
            {{ id ? "Edit" : "New" }} FAQ
          </ng-container>
         
        </h3>
  
      </div>
   
      <div class="card-toolbar">
        <a type="button" class="btn   btn-primary font-weight-bold" routerLink="/superadmin/managefaq">
          <i class="fa fa-arrow-left"></i>Back
        </a>
        <button class="btn btn-primary font-weight-bold   ml-2" (click)="reset()">
          <i class="fa fa-redo"></i>Reset
        </button>
      </div>
    </div>
    
     
  
    <div class="card-body">
      <h4 class=" text-dark font-weight-bold mb-10">Faq:</h4>
      <ng-container *ngIf="managefaq">
        <div class="mt-5" >
          <form
            action="#"
            class="form form-label-right"
            [formGroup]="faqForm"
             
          >
            <div class="form-group row" >
              <div class="col-lg-4">
                <label>Questions: </label>
                <input
                  type="text"
                  class="form-control form-control-lg form-control-solid"
                  autocomplete="off"
                  placeholder="Faq question"
                  name="faq_question"
                  formControlName="faq_question"
                />
              
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-lg-6">
                <label>Asnwers:  </label>
                <textarea
                  type="text"
                  class="form-control form-control-lg form-control-solid"
                  autocomplete="off"
                  placeholder="Faq answer"
                  name="faq_answer" 
                  formControlName="faq_answer"
                >
               </textarea>
              </div>
            </div>
  
              <div class="float-right">
              <a class="btn btn-default font-weight-bold mr-2"
                routerLink="/superadmin/managefaq"
                >Cancel</a>
              <ng-container *ngIf="managefaq">
                <button
                  type="submit"
                  class="btn btn-primary btn-elevate"
                  (click)="save()"
                  >
                  Save
                </button>
              </ng-container>
            </div>
          </form>
        </div>
      </ng-container>
    </div>
  </div>
