<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
        <h3 class="card-label">Income Report</h3>
    </div>

</div>



<div class="form form-label-right defaul">
<div class="form-group ">
  <div class="form-group row" [formGroup]="searchGroup">
  <div class="col-lg-1">
     
     
 </div>

 <div class="form-group hidden">
  <div class="input-group">
    <input name="datepicker"
           class="form-control"
           ngbDatepicker
           #datepicker="ngbDatepicker"
            (dateSelect)="onDateSelection($event)"
            formControlName="fromdate"
           [displayMonths]="1"
           type="hidden"
           [startDate]="fromDate!"
           >
  </div>
</div>

 
<div class="col-lg-3">
    <label class="col-lg-12 col-form-label"><b>From Date:</b></label>
    <div class="col-lg-10">
      <div class="input-group input-group-solid ">
        <input #dpFromDate
        class="form-control"
        placeholder="dd/mm/yyyy"
        name="dpFromDate"
        (dateSelect)="onDateSelection($event)"
        formControlName="fromdate"
        [value]="formatter.format(fromDate)"
        (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        <div class="input-group-append">
          <button class="btn  calendar" (click)="datepicker.toggle()" type="button"></button>
        </div>
      </div>
    </div>
</div>

<div class="col-lg-3">
  <label class="col-lg-6 col-form-label"><b>To Date:</b></label>
  <div class="col-lg-10">
    <div class="input-group input-group-solid ">
      <input #dpToDate
            class="form-control"
              placeholder="dd/mm/yyyy"
            name="dpToDate"
            ngbDatepicker
            #d="ngbDatepicker"
            formControlName="todate"
            (dateSelect)="onDateSelection($event)"
            [value]="formatter.format(toDate)"
            (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn calendar" (click)="d.toggle()" type="button"></button>
            </div>
    </div> 
   </div>
</div>

  <div class="col-lg-3">
    <button
    type="submit"
    class="btn btn-primary btn-elevate sho"
    (click)="save()"> Show
   </button>
  </div>
</div>

<table class="lottable" id="lotTable" style="width: 100%;margin-left: 42px;">
         
</table>

</div>
</div>
</div>
