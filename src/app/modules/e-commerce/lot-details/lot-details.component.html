<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
          <h3 class="card-label">Lot Details: </h3>
      </div>

  </div>
 

    <div class="card-body defaul">
      <div class="form-group row" style="margin-left: 0px;">
        <label class="col-lg-1.5 col-form-label ">Lot Number:</label>
        <div class="col-lg-3">

        
          <select class="form-control js-example-basic-single " name="lot_no"  (change)="getlotnumber($event)">
            <option> Please Select</option>  
            <option  *ngFor="let product of productsService.items$ | async; let i = index" [value]="product.lot_no">{{product.lot_no }}</option>  
         </select>
        </div>
       </div>
        <table class="lottable" id="lotTable" style="width: 100%;">
           
        </table>
    </div>
</div>
