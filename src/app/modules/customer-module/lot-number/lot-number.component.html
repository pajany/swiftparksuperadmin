<div class="login-container">
    <div class="login-content">
        <div class="login-form">
            <form [formGroup]="lotNumberForm" novalidate="novalidate" id="kt_login_lot_form" (ngSubmit)="submit()">
                <!-- <span class="text-danger">{{errorMessage}}</span> -->
                <div class="text-center padding">
                    <img class="cursor-point img-fluid" src="../../../../saadmin/assets/media/logos/logo-copy.PNG">
                </div>
                <div class="row" style="margin-top: 25px; width: 100%;">
                    <!-- <div class="col-md-12 mb-42">
                        <label for="lotno">Enter Lot No</label>
                        <input type="text" class="form-control" placeholder="" id="lotno" formControlName="lot_number">
                    </div> -->
                    <ng-container *ngIf="hasError">
                        <div class="mb-lg-15 alert alert-danger">
                            <div class="alert-text font-weight-bold">
                                The Lot Number details are incorrect
                            </div>
                        </div>
                    </ng-container>
                    <div class="fv-row mb-10" style="width:100%">
                        <label class="form-label fs-6 fw-bolder text-dark">Enter Lot No</label>
                        <input class="form-control form-control-lg form-control-solid" type="number" name="lotnumber"
                            formControlName="lot_number" autocomplete="off"
                            [ngClass]="{ 'is-invalid': lotNumberForm.controls['lot_number'].invalid, 'is-valid': lotNumberForm.controls['lot_number'].valid }" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-6">
                        <button class="btn btn-primary btn-lg btn-block gr-btn" type="submit"
                            (click)="cancelLot()">Cancel</button>
                    </div>
                    <div class="col-md-6 col-6">
                        <button class="btn btn-primary btn-lg btn-block g-btn" type="submit" id="signinBtn"
                            [disabled]="lotNumberForm.invalid">
                            <ng-container *ngIf="isLoading$ | async">
                                <span class="indicator-progress" [style.display]="'block'">
                                    Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                </span>
                            </ng-container>
                            <ng-container *ngIf="!(isLoading$ | async)">
                                <span class="indicator-label">SIGNIN</span>
                            </ng-container>
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                {{ message }}
            </div>
        </div>
    </ng-container>
</ng-template>
