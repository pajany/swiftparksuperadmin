<!-- Barani Changes -->
<div class="login-container">
    <div class="login-content">
        <div class="login-form">
            <form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
                (ngSubmit)="submitCustomerLogin()">
                <div class="text-center padding">
                    <img class="cursor-point img-fluid" src="../../../../saadmin/assets/media/logos/logo-copy.PNG">
                </div>
                <div class="text-center padding">
                    <span class="text-hd"> Sign in your account</span>
                </div>
                <ng-container *ngIf="hasError">
                    <div class="mb-lg-15 alert alert-danger">
                        <div class="alert-text font-weight-bold">
                            The login details are incorrect
                        </div>
                    </div>
                </ng-container>
                <div class="fv-row mb-10" style="width:100%">
                    <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                    <input class="form-control form-control-lg form-control-solid" type="email" name="email"
                        formControlName="email" autocomplete="off"
                        [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid, 'is-valid': loginForm.controls['email'].valid }" />
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'required', message: 'Email is required', control: loginForm.controls['email']}">
                    </ng-container>
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'email', message: 'Email is invalid', control: loginForm.controls['email'] }">
                    </ng-container>
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'minLength', message: 'Email should have at least 3 symbols', control: loginForm.controls['email'] }">
                    </ng-container>
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'Email should have maximum 360 symbols', control: loginForm.controls['email'] }">
                    </ng-container>
                </div>
                <div class="fv-row mb-10">
                    <div class="d-flex justify-content-between mt-n5">
                        <div class="d-flex flex-stack mb-2">
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                        </div>
                    </div>

                    <input class="form-control form-control-lg form-control-solid" type="password" name="password"
                        autocomplete="off" formControlName="password"
                        [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid, 'is-valid': loginForm.controls['password'].valid }" />
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'required', message: 'Password is required', control: loginForm.controls['password'] }">
                    </ng-container>
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'minlength', message: 'Password should have at least 3 symbols', control: loginForm.controls['password'] }">
                    </ng-container>
                    <ng-container [ngTemplateOutlet]="formError"
                        [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'Password should have maximum 100 symbols', control: loginForm.controls['password'] }">
                    </ng-container>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block g-btn" id="signinBtn"
                        [disabled]="loginForm.invalid">
                        <ng-container *ngIf="isLoading$ | async">
                            <span class="indicator-progress" [style.display]="'block'">
                                Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </ng-container>
                        <ng-container *ngIf="!(isLoading$ | async)">
                            <span class="indicator-label">SIGNIN</span>
                        </ng-container>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row" style="left: 25%;position: absolute;padding: 10%;font-size: 1.1rem;">
    <a class="menu-link" routerLink="/auth/superadminlogin" routerLinkActive="active">
        <span class="menu-text">Super Admin Login</span>
    </a>
</div>
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                {{ message }}
            </div>
        </div>
    </ng-container>
</ng-template>
